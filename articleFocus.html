  <body>
        <div id="container">
                <h1 id="title">articleFocuser</h1>
                <hr align="left" width="100%">
                <div id="textPlace" contentEditable=true data-text="Paste text here..."></div>
                <button onclick="myFunction()" id="reseterButton" class="button">Click after pasting</button>
                <button onclick="start()" onclick="setSpeed()"  id="start" class="button">Start</button>
                <button onclick="pasteAgain()" id="pasteAgain" class="button">Paste Again</button>
                <div id="inside">
                  <div id="laterText">text </div>
                </div>
                <div id="rightSide"> 
                        <div id="speedDiv">
                                <input type="number" id="speed" name="speed" min="1" max="100" value="40">
                                <p>enter speed(0 to 100)</p>
                        </div>
                </div>
        </div>
